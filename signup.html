<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Request Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #FFB951, #80CC85);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #555; 
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 0 10px;
        }

        .banner {
            max-width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .user-selection {
            margin-top: 20px;
        }

        h3 {
            display: inline-block;
            margin-right: 10px;
            color: #333;
        }

        input[type="radio"] {
            display: none;
        }

        label {
            cursor: pointer;
            padding: 10px;
            border: 2px solid #333;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="radio"]:checked+label {
            background-color: #333;
            color: #fff;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        .card {
            margin-bottom: 15px;
        }

        .card input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #FFB951;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            color: #333;
            outline: none;
            transition: all 0.3s;
        }

        .card input:focus {
            border-bottom: 2px solid #80CC85;
            background-color: rgba(255, 255, 255, 1);
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #FFB951, #80CC85);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            padding: 15px; 
            font-size: 16px; 
            width: 100%; 
            box-sizing: border-box;
            margin-top: 20px; 
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #FFA200, #70B466);
        }

        input[type="submit"]:active {
            background: linear-gradient(135deg, #FF8C00, #5A955E);
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="checkbox"]+label {
            background: linear-gradient(135deg, #FFB951, #FF8C00);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="checkbox"]:checked+label {
            background: linear-gradient(135deg, #FF8C00, #FFB951);
        }

        .warning {
            color: #FF0000;
            margin-top: 10px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            transition: color 0.3s;
        }

        a:hover {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.jpeg" alt="Logo" class="banner">
        <h2>Sign-Up Request</h2>
        <div class="user-selection">
            <h3>Please choose your role:</h3>
            <input type="radio" id="admin_role" name="user_role" value="admin" required>
            <label for="admin_role">Admin</label>
            <input type="radio" id="student_role" name="user_role" value="student" required>
            <label for="student_role">Student</label>
        </div>
        <form action="(Link to where the information stores)" method="post" onsubmit="return validateForm()">
            <div class="card">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="card">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="card">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Agree to Terms and Conditions</label>
            <input type="submit" value="Sign Up">
            <div id="warning" class="warning"></div>
        </form>
    </div>

    <script>
        function validateForm() {
            var adminRole = document.getElementById("admin_role");
            var studentRole = document.getElementById("student_role");
            var terms = document.getElementById("terms");
            var warning = document.getElementById("warning");

            if (!adminRole.checked && !studentRole.checked) {
                warning.innerHTML = "Please choose your role (Admin or Student).";
                return false;
            } else if (!terms.checked) {
                warning.innerHTML = "Please agree to the Terms and Conditions.";
                return false;
            } else {
                warning.innerHTML = "";
                return true;
            }
        }
    </script>
</body>

</html>
