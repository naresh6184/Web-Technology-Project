<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      color: #fff;
    }

    header {
      background: #2980b9;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    main {
      padding: 20px;
    }

    .main-section {
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    .about, .services, .testimonials {
      margin-top: 40px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    footer {
      background: #34495e;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <button style="background-color: rgba(219, 136, 12, 0.805);" type="button" onclick="location.href='index.html'">Home</button>
      <button style="background-color: rgba(12, 219, 36, 0.805);"type="button" onclick="location.href='signup.html'">Sign Up</button>
      <button style="background-color: rgba(12, 153, 219, 0.805);"type="button" onclick="location.href='login.html'">Login</button>
      <button style="background-color: rgba(12, 219, 36, 0.805);"type="button" onclick="location.href='(LOCATION)'">Contact</button>
      <button style="background-color: rgba(219, 136, 12, 0.805);" type="button" onclick="location.href='(LOCATION)'">Support</button>
    </nav>
  </header>
  <main>
    <section class="main-section">
      <h1>Welcome to (Website Name)!</h1>
      <p>Explore our content and discover amazing things.</p>
    </section>
    <section class="about">
      <h2>About Us</h2>
      <p>Discover our story, read reviews, and explore photos.</p>
    </section>
    <section class="services">
      <h2>What We Offer</h2>
      <p>Explore the variety of things and courses we provide to enhance your experience.</p>
    </section>
    
  </main>
  <footer>
    <p>&copy; (Website Name) 2024 </p>
  </footer>
</body>
</html>
